<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsa JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> <p>Mahsa Iri Javascript</p> </header>
    <main>
        <div>
            <input type="text" placeholder="Search name" id="search-input">
            <div>
                <button class="filter" data-filter = "All">All</button>
                <button class="filter" data-filter = "Tech">Tech</button>
                <button class="filter" data-filter = "Clothing">Clothing</button>
                <button class="filter" data-filter = "Health">Health</button>
            </div>
            <div id="search-price">
                <input type="number" placeholder="Search Price">
                <button>Search</button>
            </div>
        </div>
        <div id="Products">
            <div class="product-item" data-category="Tech">
                <img src="./Img/iphon14.png" />
                <p>Apple iphone 14 pro</p>
                <span>1300 $</span>
            </div>
            <div class="product-item" data-category = "Tech">
                <img src="./Img/article-item-4510-090661-00-imagebig-picture-data.webp" />
                <p>Samsung Galaxy S22 Ultra
                </p>
                <span>1250 $</span>
            </div>
            <div class="product-item" data-category = "Health">
                <img src="./Img/vitamin.png" />
                <p>Vitamin D</p>
                <span>39 $</span>
            </div>
            <div class="product-item" data-category = "Clothing">
                <img src="./Img/running.png" />
                <p>Running Shoes</p>
                <span>95 $</span>
            </div>
            <div class="product-item" data-category = "Clothing">
                <img src="./Img/leggings.png" />
                <p>Workout Leggings</p>
                <span>39 $</span>
            </div>
            <div class="product-item" data-category = "Clothing">
                <img src="./Img/backpack.png" />
                <p>Backpack</p>
                <span>160 $</span>
            </div>
            <div class="product-item" data-category = "Health">
                <img src="./Img/keratin.png" />
                <p>Keratin Care</p>
                <span>47 $</span>
            </div>
            <div class="product-item" data-category = "Clothing">
                <img src="./Img/coat.png" />
                <p>Woman Coat</p>
                <span>86 $</span>
            </div>
        </div>
    </main>
    <script src ="./Js/script.js"></script>
    
    
</body>
</html>
